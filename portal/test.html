	<script type="text/javascript">
		window.RichTextUrl = '/api/pub/ow/pages/one/trial';

		var map = new BMap.Map("map"); // 创建Map实例
		map.centerAndZoom(new BMap.Point(113.36199, 23.12463), 10);
		//添加地图类型控件
		map.addControl(new BMap.MapTypeControl({
			mapTypes: [
				BMAP_NORMAL_MAP,
				BMAP_HYBRID_MAP
			]
		}));
		map.setCurrentCity("广州"); // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放

		window.BDMap = map;
	</script>
	<script type="text/javascript">
		var pagination = new Pagination({
			dom: $('#pagination'),
			API: window.MC.HOST + '/api/gw/stores?status=BUSINESS&status=REST',
			render: function (response) {
				var data = response.data && response.data.records;
				var html = [];
				data.forEach(function (item) {
					html.push([
						'<li id="store-item-'+ item.id +'" title="' + item.name + '">',
						'<img id="store-item-'+ item.id +'" src="' + item.avatar + '" />',
						'<span id="store-item-'+ item.id +'">' + storeName(item.name) + '</span>',
						'<span id="store-item-'+ item.id +'">',
						'<img id="store-item-'+ item.id +'" src="img/position.png" />',
						'位置查询',
						'</span>',
						'</li>',
					].join(''));
					// var point = new BMap.Point(item.longitude, item.latitude);
					// BDMap.centerAndZoom(point, 15);
					// var marker = new BMap.Marker(point); // 创建标注
					// BDMap.addOverlay(marker);
				});
				$('#storeList').html(html.join(''));
				// $('#storeList').on('click', 'li', onClick.bind(this));
				$('#storeList li').click(function(e) {
					var index = Number(e.target.id.replace('store-item-', ''));
					var longitude = '';
					var latitude = '';
					var currentPlace = '';
					data.forEach(function (item) {
						if(item.id == index){
							longitude = item.longitude;
							latitude = item.latitude;
							currentPlace = item.pcd && JSON.parse(item.pcd)[1] ? JSON.parse(item.pcd)[1] : '';
						}
					})
					console.log('==== currentPlace',currentPlace);
					if(!longitude || !latitude){
						alert('暂时获取不该门店的位置');
						return;
					}
					BDMap.clearOverlays();
					var point = new BMap.Point(longitude,latitude);
					BDMap.centerAndZoom(point, 10);
					var marker = new BMap.Marker(point); // 创建标注
					BDMap.addOverlay(marker);
					BDMap.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
				})
			}
		});

		function storeName(name) {
			if (name.length <= 7) {
				return name;
			}
			return name.slice(0, 7) + '...';
		}
	</script>
