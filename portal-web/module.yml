namespace: name
# 会根据 menu, 生成对应的 菜单
menu: 
  - 
    path: /pages
    name: 一级菜单
    icon: tags
    items:
      - 
        path: /pages/test
        name: 二级菜单
        icon: tag
map: 
  p: test
  c: name
  P: Test
  C: Name
copy:
  - src/pages/<p>/<c>.js
  - src/pages/<p>/config/<C>
model:
# 添加模块到项目时，需要先指定的数据
extraData:
  - 
    file: src/pages/<p>/<c>.js
    value: test
container:
  -
    file: src/container/<C>
    value: Test