  <script>
    $(function () {
      // var id = SearchObject('id');
      var pathname = location.pathname.split('/')[location.pathname.split('/').length - 1];
      var id = pathname.split('.')[0].split('-')[1] || ''
      if (!id) {
        window.location.href = 'ingredient.html'
        return
      }
      var request = $.ajax({
        url: window.MC.HOST + '/api/pub/ow/pages/' + id,
        type: 'get',
      });
      request.done(function (response) {
        if (response.code === 200) {
           $('#renderHTML').html(response.data.content);
        }
      });

      if(location.search){
        var searchStr = location.search.split('&').length > 1 ? location.search.split('&')[1] : '';
        var parentStr = location.search.split('&').length > 2 ? location.search.split('&')[2] : '';
        // var search = searchStr && searchStr.split('=').length > 1 ? decodeURIComponent(searchStr.split('=')[1]) : ''
        var parent = parentStr && parentStr.split('=').length > 1 ? decodeURIComponent(parentStr.split('=')[1]) : ''
      }
      parent = 'ing' ? '成分天地' : parent;

      var url = '';
      switch (parent) {
        case '关于i-softto': url = 'about.html';break;
        case '体验中心': url = 'test.html';break;
        case '成分天地': url = 'ingredient.html';break;
        case '会员中心': url = 'vipCenter.html';break;
        case '美丽课堂': url = 'beautyClass.html';break;
        case '产品中心': url = 'product.html';break;
        default:url = '';break;
      }
      $('.common_crumbs .crumbs_two').text(' > ' + parent);
      $('.common_crumbs .crumbs_three').text(' > ' + window.localStorage.pageTitle);
      $('.common_crumbs .crumbs_two').css({
        cursor:'pointer'
      })
      $('.common_crumbs .crumbs_two').click(function(){
        $('.common_crumbs .crumbs_two').attr("href",url)
        window.location.href = url
      })

    });
  </script>
